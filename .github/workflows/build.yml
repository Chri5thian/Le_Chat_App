name: Cross-Platform Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: deb
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: msi
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: dmg
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: dmg

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: echo "No frontend dependencies needed (using devUrl)"

      - name: Create dist folder
        run: |
          mkdir -p dist
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Le Chat</title></head><body><p>Loading...</p></body></html>' > dist/index.html

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri app
        run: cargo tauri build --target ${{ matrix.platform.target }}

      - name: Upload artifacts (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.platform.target }}
          path: |
            target/${{ matrix.platform.target }}/release/bundle/deb/*.deb
            target/${{ matrix.platform.target }}/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.platform.target }}
          path: |
            target/${{ matrix.platform.target }}/release/bundle/msi/*.msi
            target/${{ matrix.platform.target }}/release/bundle/nsis/*.exe

      - name: Upload artifacts (macOS)
        if: matrix.platform.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.platform.target }}
          path: |
            target/${{ matrix.platform.target }}/release/bundle/dmg/*.dmg
            target/${{ matrix.platform.target }}/release/bundle/macos/*.app

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
