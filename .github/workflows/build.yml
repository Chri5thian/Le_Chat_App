name: Cross-Platform Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: deb
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: msi
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: dmg
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: dmg

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libfuse2 \
            patchelf

      - name: Install frontend dependencies
        run: echo "No frontend dependencies needed (using devUrl)"

      - name: Create dist folder
        run: |
          mkdir -p dist
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Le Chat</title></head><body><p>Loading...</p></body></html>' > dist/index.html

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri app
        run: cargo tauri build --target ${{ matrix.platform.target }}

      - name: Upload artifacts (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.platform.target }}
          path: |
            target/${{ matrix.platform.target }}/release/bundle/deb/*.deb
            target/${{ matrix.platform.target }}/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.platform.target }}
          path: |
            target/${{ matrix.platform.target }}/release/bundle/msi/*.msi
            target/${{ matrix.platform.target }}/release/bundle/nsis/*.exe

      - name: Upload artifacts (macOS)
        if: matrix.platform.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.platform.target }}
          path: |
            target/${{ matrix.platform.target }}/release/bundle/dmg/*.dmg
            target/${{ matrix.platform.target }}/release/bundle/macos/*.app

  release:
    needs: build
    runs-on: ubuntu-latest
    # Create release on tags and on pushes to main
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout (for version parsing)
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts (keep only installers)
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.deb" -o -name "*.AppImage" -o -name "*.rpm" -o -name "*.msi" -o -name "*.exe" -o -name "*.dmg" \) -exec cp {} release-files/ \;
          ls -lah release-files/

      - name: Read version from Cargo.toml
        id: version
        run: |
          VER=$(grep -m1 '^version = ' src-tauri/Cargo.toml | sed -E 's/version = "([^"]+)"/\1/')
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Delete existing release if it exists
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG \
            | jq -r '.id // empty')
          if [ -n "$RELEASE_ID" ]; then
            curl -s -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID
            echo "Deleted existing release $TAG"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: v${{ steps.version.outputs.version }}
          name: Le Chat v${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
